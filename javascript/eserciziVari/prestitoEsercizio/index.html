<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

    <title>Prestito libri</title>
</head>
<body>

    <div class="container">

        <h1>Prestito libri</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="libro" name="libro" placeholder="">
            <label for="libro">Titolo Libro</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="nome-cliente" name="nome-cliente" placeholder="">
            <label for="floatingPassword">Nome cliente</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="cognome-cliente" name="cognome-cliente" placeholder="">
            <label for="cognome-cliente">Cognome cliente</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id="inizio-prestito" name="inizio-prestito" placeholder="">
            <label for="inizio-prestito">Inizio prestito</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id="fine-prestito" name="fine-prestito" placeholder="">
            <label for="fine-prestito">Fine prestito</label>
          </div>
        <br>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button onclick="aggiungiPrestito()" id="invio" class="btn btn-primary">Invio</button>
        </div>
    
        <br>
        <br>
        <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Libro</th>
                <th scope="col">Nome cliente</th>
                <th scope="col">Cognome cliente</th>
                <th scope="col">Data inizio prestito</th>
                <th scope="col">Data fine prestito</th>
              </tr>
            </thead>
            <tbody id="table_body">
            
            </tbody>
          </table>

    </div>

    
</body>
</html>
