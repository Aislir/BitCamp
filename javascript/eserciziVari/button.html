<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="button.js" defer></script>
</head>
<body>
    <h2>Funzioni js con button</h2>


    <!--Mostrare un nome dopo input-->   
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">
    <br><br>
    <button onclick="showName()">Visualizza nome</button>
    <p id="userName"></p>


    <!--Simil calcolatrice-->
    <label for="number1">Numero 1:</label>
    <input type="number" name="number1" id="number1">
    <br><br>
    <label for="number2">Numero 2:</label>
    <input type="number" name="number2" id="number2">
    <br><br>
    <button onclick="sum()">Addizione</button>
    <button onclick="diff()">Sottrazione</button>
    <button onclick="mult()">Moltiplicazione</button>
    <button onclick="division()">Divisione</button>
    <p id="risultato"></p>
</body>
</html>
