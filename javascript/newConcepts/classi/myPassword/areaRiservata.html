<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Area Riservata</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/areaRiservata.js" defer></script>

</head>
<body>
    <h1>Area Riservata</h1>
    <!--SEZIONE PER AGGIUNGERE NUOVE PASSWORD -->
    <div class="container">
        <h2>Crea Password</h2>
        <input type="text" id="nomeServizio" placeholder=" Inserisci Nome Servizio" />
        <br>
        <input type="text" id="username" placeholder="Inserisci Username" />
        <input type="text" id="password" placeholder="Inserisci Password" />
        <button id="salvaPassword" onclick="aggiungiPassword()">Salva</button>
        <button id="tasto-modifica" style="display: none;">Conferma modifiche</button>

        <br />
        <br />
        <label for="passwordAutomatica">Scegli lunghezza Password</label>
        <select name="passwordAutomatica" id="passwordAutomatica">

            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>

        </select>

        <button id="generaPassword" onclick="generaPassword()">Genera Password</button>
    </div>
    <br />

    <!--SEZIONE PER RICERCA DEL SERVIZIO-->
    <div class="container" id="search">
        <h2>Cerca il Servizio</h2>
        <input type="text" id="filtraServizio" placeholder="Filtra servizio" />
        <button id="cercaServizio" onclick="cercaServizio()">Cerca</button>
        <button id="resetTabella" onclick="aggiornaPassword()" style="display: none;">Resetta Tabella</button>

    </div>


    

    <!--SEZIONE PER VISUALIZZARE IL MENU-->
    <div class="container" id="table">
        <h2>Le Mie Password</h2>
        <table>
            <thead>
                <tr>
                    <th>Servizio</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="table-items">
            </tbody>
        </table>
    </div>

   

    
</body>
</html>
