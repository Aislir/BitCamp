<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione pub</title>

    <link rel="stylesheet" href="../CSS/pub.css">
    <script src="../js/pub.js" defer></script>
</head>
<body>
    <h1>Gestione Pub</h1>

    <section id="add-item">
        <h2>Aggiungi Articolo al Menu</h2>
        <input type="text" id="item-name" placeholder="Nome Articolo">
        <input type="number" id="item-price" placeholder="Prezzo Articolo">
        <button onclick="aggiungiArticolo()">Aggiungi</button>
    </section>

    <section id="menu">
        <h2>Menu Attuale</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Prezzo</th>
                    <th>Azioni</th>
                </tr>
                <tbody id="menu-items">

                </tbody>
            </thead>
        </table>
    </section>

    <section id="orders">
        <h2>Gestione Ordini</h2>
        <div id="order-list">

        </div>
        <button onclick="aggiungiOrdine()">Aggiungi</button>
    </section>
</body>
</html>
