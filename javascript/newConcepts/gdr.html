<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Ruolo</title>

    <link rel="stylesheet" href="CSS/gdr.css">
    <script src="gdr.js" defer></script>
</head>
<body>
    <div id="game">
        <h1>Un Cavaliere</h1>
        <h3>alla scoperta di</h3>
        <h1>Javascript</h1>
    </div>
    <div id="player-info">
        <h2>Giocatore:</h2>
        <p>Nome: <span id="player-name"></span></p>
        <p>Salute: <span id="player-health"></span></p>
        <p>Attacco: <span id="player-attack"></span></p>
        <p>Monete: <span id="player-coins"></span></p>
        <p>Punteggio: <span id="player-score"></span></p>
    </div>
    <div id="enemy-info">
        <h2>Nemico:</h2>
        <p>Nome: <span id="enemy-name"></span></p>
        <p>Salute: <span id="enemy-health"></span></p>
        <p>Attacco: <span id="enemy-attack"></span></p>
    </div>
    <div>
        <button id="attack-button">Attacca!</button>
        <button id="chang-enemy">Cambia nemico</button>
        <p id="message"></p>
    </div>
</body>
</html>
