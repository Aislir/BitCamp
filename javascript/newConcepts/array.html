<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Funzioni degli array</title>
</head>
<body>
    <button class="btn btn-primary" onclick="shiftElement()">Rimuovi il primo elemento</button>
    <button class="btn btn-primary" onclick="unshiftElement()">Aggiungi un elemento in testa</button>
    <button class="btn btn-primary" onclick="pushElement()">Aggiungi un elemento in coda</button>
    <button class="btn btn-primary" onclick="popElement()">Elimina un elemento in coda</button>
    <button class="btn btn-primary" onclick="reverseElement()">Scambia l'ordine degli elementi</button>
    <button class="btn btn-primary" onclick="sortElement()">Mette in ordine gli elementi</button>
    <button class="btn btn-primary" onclick="concatElement()">Concatena gli elementi di 2 array</button>
    <div id="output" class="mt-3"></div>

    <script>
        var mioArray = ["elemento 1", "elemento 2", "elemento 3"];
        var mioArray2 = ["c", "d", "e", "a", "b"];
        var output = document.getElementById("output");

        function shiftElement() {
            mioArray.shift();
            output.innerHTML = mioArray.join("; "); //il "; " serve solo per aggiungere un punto e virgola tra gli elementi, altrimenti sarebbero tutti attaccati
        }

        function unshiftElement() {
            mioArray.unshift("elemento 0");
            output.innerHTML = mioArray.join("; ");
        }

        function pushElement() {
            mioArray.push("elemento 4");
            output.innerHTML = mioArray.join("; ");

        }

        function popElement() {
            mioArray.pop();
            output.innerHTML = mioArray.join("; ");
        }

        function reverseElement() {
            mioArray.reverse();
            output.innerHTML = mioArray.join("; ");
        }

        function sortElement() {
            mioArray2.sort();
            output.innerHTML = mioArray2.join("; ");
        }

        function concatElement() {
            var mioArray3 = mioArray.concat(mioArray2);
            output.innerHTML = mioArray3.join("; ");
        }
        
    </script>
</body>
</html>
