<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software House BitCamp</title>
    <meta name="description" content="La software house Bitcamp offre software gestionali in Java">
    <meta name="keywords" content="software gestionali, Java, Python, Database">
    <meta name="author" content="BitCamp">
    <meta name="robots" content="index, follow">
    <meta name="referrer" content="no-referrer">
    <meta name="rating" content="general">
    <meta name="language" content="it">
    <!--Tag Open Graph-->
    <meta property="og:title" content="Software House BitCamp">
    <meta property="og:description" content="La software house Bitcamp offre software gestionali in Java">
    <meta property="og:image" content="https://www.esempio.com/logo.jpg">
    <meta property="og:url" content="https://www.bitcamp.it">
    
</head>
<body>
    <!--I form sono aree di input in cui l'utente puo' inserire i dati-->
    <form action="#" method="get">  <!--action indica l'indirizzo (web o locale) dove verranno inviati gli input dell'utente-->
        <!--method="get" indica il modo con cui vengono inviati gli input. "get" e' il modo piu' semplice ma i dati non sono protetti-->
        <!--Se si vuole proteggere i dati, si usa method="post", ma questi sono poi piu' difficile da "lavorare" nel backend-->
        <label for="nome">Nome:</label> <!--il contenuto di "for" deve essere SEMPRE l'id dell'input a cui e' associato-->
        <!--label e' l'etichetta dell'input in questione, con quindi il suo nome-->
        <input type="text" id="nome" name="nome" required>  <!--input aggiunge un'area di input in cui scrivere-->
        <!--type="text" indica il tipo di input. il tag "name" deve essere SEMPRE uguale all for del label associato-->
        <!--l'attributo "required" indica che quell'input deve essere necessariamente riempito-->
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <!--type="email" permette di controllare che ci sia una @ all'interno dell'input-->
        <br />
        <label for="sesso">Inserisci il tuo genere:</label>
        <br>
        <br>
        <input type="radio" id="uomo" name="sesso" value="maschio"> 
        <label for="uomo">Uomo</label>
        <br> <!--radio indica che l'input sara' attraverso diversi bottoni selezionabili-->
        <input type="radio" id="donna" name="sesso" value="femmina">
        <label for="donna">Donna</label>
        <br> <!--value e' fondamentale per l'invio dell'input al nostro backend.-->
        <br> <!--Il suo valore lo impostiamo noi per capire a quale input si riferisce-->
        <input type="submit" value="Invia">
    </form>
    <section>
        <h2>Contenuti esterni</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/watch?v=kYtGl1dX5qI" title="YouTube Music Video"></iframe>
    </section>
</body>
</html>
